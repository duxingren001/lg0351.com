	<div class="kuang line-bottom">

			<p>真实姓名</p>
			<input class="fill" type="text" readonly="readonly" value="陈慧" />

	</div>
	<div class="kuang line-bottom">

	<div class="btn" id="reg" >立即保存</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
	
$(function(){
	//下拉菜单----学历
	$("#xueli-inp .com-name").hide();
	$("#xueli").click(function(){
        $(".com-name").stop().fadeOut(200);
		$("#sex-inp p").removeClass("yes").addClass("no");
		
		if($("#xueli-inp p").attr('class')=="no"){
		
		   $("#xueli-inp p").removeClass("no").addClass("yes");
		   $("#xueli-inp .com-name").stop().fadeIn(200);
			
		   }else{
					
		   $("#xueli-inp .com-name").stop().fadeOut(200);
		   $("#xueli-inp p").removeClass("yes").addClass("no");
		
		   }
		
		event.stopPropagation();
		
	});
	
	$("#xueli-inp .com-name input").click(function(){
		
		$("#xueli").attr("value",$(this).attr('value'));
		$("#xueli-inp p").removeClass("yes").addClass("no");
		
	});
    //下拉菜单----性别
	$("#sex-inp .com-name").hide();
	$("#sex").click(function(){
        $(".com-name").stop().fadeOut(200);
		$("#xueli-inp p").removeClass("yes").addClass("no");
		
		if($("#sex-inp p").attr('class')=="no"){
		
		   $("#sex-inp p").removeClass("no").addClass("yes");
		   $("#sex-inp .com-name").stop().fadeIn(200);
			
		   }else{
					
		   $("#sex-inp .com-name").stop().fadeOut(200);
		   $("#sex-inp p").removeClass("yes").addClass("no");
		
		   }
		
		event.stopPropagation();
		
	});
	
	$("#sex-inp .com-name input").click(function(){
		
		$("#sex").attr("value",$(this).attr('value'));
		$("#sex-inp p").removeClass("yes").addClass("no");
		
	});
	
	
	
    $(window).click(function(){
		
		$("#xueli-inp p").removeClass("yes").addClass("no");
		$("#sex-inp p").removeClass("yes").addClass("no");
        $(".com-name").stop().fadeOut(200);
      
      
      });
    
	  
})	

</script>

</html>
